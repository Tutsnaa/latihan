<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;800&family=Quicksand:wght@700&family=Signika+Negative:wght@300;700&family=Ubuntu:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/STIKOM LOGO.png" alt="image" />
      <h1>LOGIN</h1>
      <form>
        <label>Username</label><br />
        <input type="text" name="username" required="" size="29px" /><br />
        <label>Password</label><br />
        <input type="password" name="password" required="" size="29px" /><br />
        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
